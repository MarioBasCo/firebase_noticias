<ion-header>
  <ion-toolbar>
    <ion-title>{{titulo}}</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="close" size="large" color="danger" (click)="cerrarModal()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="regForm" (ngSubmit)="guardar()">
    <ion-item>
      <ion-label position="floating">
        Título:
      </ion-label>
      <ion-input type="text" formControlName="titulo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">
        URL Imagen:
      </ion-label>
      <ion-input type="url" formControlName="imagen"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">
        Descripción:
      </ion-label>
      <ion-textarea [autoGrow]="true" formControlName="descripcion"></ion-textarea>
    </ion-item>
    
    <div class="ion-text-center">
      <ion-button type="submit" color="dark" [disabled]="regForm.invalid">Guardar</ion-button>
    </div>
  </form>
</ion-content>
